<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challange_16_04_2022</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container__card">
          <div class="container__cardHeader">
            <img src="illustration-hero.svg" alt="picture" />
          </div>
          <div class="container__text">
            <h1>Order Summary</h1>
          </div>
          <div class="container__text">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="containerAnnualPlan">
            <img src="icon-music.svg" alt="icon-music" />
            <div class="containerPlanAndPrice">
              <div class="containerAnnualPlan__text">
                <h2>Annual Plan</h2>
              </div>
              <div class="containerAnnualPlan__text">
                <p>$59.99/year</p>
              </div>
            </div>
            <div class="containerAnnualPlanChange">
              <div class="containerAnnualPlanChange__text">
                <p>Change</p>
              </div>
            </div>
          </div>

          <div class="containerButtonBlue">
            <div class="containerButtonBlue__text">
              <p>Proceed to Payment</p>
            </div>
          </div>
          <div class="containerCancel">
            <div class="containerCancel__text">
              <p>Cancel Order</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
